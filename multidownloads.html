<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
</head>

<body>
    <h1>Multi Downloads TEST</h1>
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <th>File name</td>
            <td>Action</td>
        </tr>
        <tr>
            <td>File 1</td>
            <td><a href="https://file-examples.com/storage/fe47f62a2667e1ea098b647/2019/09/file-sample_100kB.rtf" target="_blank">Download</a></td>
        </tr>
        <tr>
            <td>File 2</td>
            <td><a href="https://file-examples.com/storage/fe47f62a2667e1ea098b647/2017/02/file-sample_100kB.docx" target="_blank">Download</a></td>
        </tr>
    </table>

    <button type="button" id="btn-dl-all">Download ALL</button>
</body>
<script>
    document.getElementById("btn-dl-all").addEventListener("click", (event) => {
        var links = document.getElementsByTagName("a");
        for (var i = 0; i < links.length; i++) {
          window.open(links[i].href);
        }
        });
</script>
</html>
